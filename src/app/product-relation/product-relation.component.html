<a
  *ngIf="product$ as product"
  [routerLink]="['../', product.id]"
  class="product__link"
>
  <article class="product">
    <header>
      <h3 class="product__title text-muted">{{ product.name }}</h3>
      <div [innerHTML]="product.short_description"></div>
    </header>
    <section>
      <figure class="product__image">
        <img
          [src]="product.images[0].woocommerce_thumbnail"
          [alt]="product.images[0].alt"
        />
      </figure>
    </section>
  </article>
</a>
