<main>
  <section class="hero jumbotron">
    <h1 class="hero__title text-uppercase m-0">Products</h1>
  </section>
  <section class="container">
    <input id="query" [(ngModel)]="query" type="text" placeholder="Search ..." class="form-control border-dark border p-5 col">
  </section>
  <section class="container my-5">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-6 my-2" *ngFor="let product of products$ | async | search:'name,price,slug':query">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </section>
</main>
