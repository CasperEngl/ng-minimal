<div class="container my-5">
  <ul class="list-group">
    <ng-container *ngFor="let product of (cart | keys)">
      <app-cart-detail [product]="cart[product]"></app-cart-detail>
    </ng-container>
  </ul>
  <div class="row justify-content-end m-0 mt-3" *ngIf="cartTotals.total else noCart">
    <table class="table col-sm-6 border">
      <tbody>
        <tr class="bg-light">
          <td>Subtotal</td>
          <td>{{ cartTotals.subtotal | currency:'DKK' }}</td>
        </tr>
        <tr class="bg-light">
          <td>Shipping total</td>
          <td>{{ cartTotals.shipping_total | currency:'DKK' }}</td>
        </tr>
        <tr class="bg-white">
          <td>Total</td>
          <td>{{ cartTotals.total | currency:'DKK' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noCart>
    <h2>No items in cart.</h2>
    <p>Go to <a [routerLink]="['../', 'products']" (click)="pageTransition.play()">shop</a></p>
  </ng-template>
</div>
