<li class="list-group-item list-group-item-action my-1">
  <div class="row justify-content-between align-items-center">
    <div class="col-auto">
      <a [routerLink]="['../', 'product', product.product_id]" class="product__name h4">{{ product.product_name }}</a>
      <span class="h5 text-muted ml-3" *ngIf="product.quantity">{{ price | currency:'DKK' }}</span>
    </div>
    <div class="col-auto">
      <input class="form-control d-inline-block w-auto" type="number" [min]="1" [value]="product.quantity" (input)="product.quantity = $event.target.value" (keyup)="changeQuantity($event, product.key)">
      <a (click)="removeItem(product.key)" class="btn btn-link">Remove</a>
    </div>
  </div>
</li>
