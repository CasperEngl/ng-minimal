<div class="container my-5">
  <ul class="list-group">
    <li
      class="list-group-item list-group-item-action"
      *ngFor="let product of (cart$ | keys)"
      >
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          {{ cart$[product].product_name }}
        </div>
        <div class="col-auto">
          <input class="form-control d-inline-block w-auto" type="number" [value]="cart$[product].quantity" (input)="cart$[product].quantity = $event.target.value">
          <a [routerLink]="['../', 'cart', 'remove', cart$[product].key]" class="btn btn-link">Remove</a>
        </div>
      </div>
    </li>
  </ul>
</div>
