<!--
  <nav class="navbar navbar-light fullscreen bg-dark" [ngClass]="navbar.hidden ? 'hidden' : 'visible'">
-->
<nav
  class="navbar navbar-light fullscreen"
  [@navBackground]="navbar.visible ? 'start' : 'end'"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3">
        <ul class="navbar-nav" [@navbar]="navbar.visible ? 'start' : 'end'">
          <fa-icon
            [icon]="['fas', 'times']"
            size="3x"
            (click)="navbar.hide()"
            class="mb-4 text-white-50"
            style="cursor: pointer;"
          ></fa-icon>
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link" routerLink="/" (click)="pageTransition.play()">
              Home
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a
              class="nav-link"
              routerLink="/products"
              (click)="pageTransition.play()"
            >
              Products
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a
              class="nav-link"
              routerLink="/cart"
              (click)="pageTransition.play()"
            >
              Cart
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-8">
        <section class="row" [@navbar]="navbar.visible ? 'start' : 'end'">
          <div
            class="col-sm-6 my-2"
            *ngFor="let product of (products$ | async | slice: 2)"
          >
            <app-product-card [product]="product"></app-product-card>
          </div>
        </section>
      </div>
    </div>
  </div>
</nav>
